{% extends 'base.html' %}

{% set search = True %}

{% block content %}
    <h1>Recipes</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Category</th>
            <th>Name</th>
            <th>Difficulty</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.category }}</td>
                <td>{{ recipe.name }}</td>
                <td>
                    {{ '★' * recipe.difficulty }}{{ '☆' * (5 - recipe.difficulty) }}
                </td>
                <td>
                    <a href="{{ url_for('view', recipe_id=recipe.id) }}" class="btn btn-secondary">
                        View
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
