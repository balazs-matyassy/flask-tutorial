{% extends 'base.html' %}

{% block content %}
    <h1>{{ recipe.name }}</h1>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text"
               class="form-control"
               id="category"
               value="{{ recipe.category }}"
               disabled>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               value="{{ recipe.name }}"
               disabled>
    </div>

    <div class="mb-3">
        <label for="difficulty" class="form-label">Difficulty</label>
        <select class="form-control" id="difficulty" disabled>
            <option>{{ '★' * recipe.difficulty }}{{ '☆' * (5 - recipe.difficulty) }}</option>
        </select>
    </div>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <a href="{{ url_for('list_all') }}" class="btn btn-secondary">Close</a>
        </div>
    </div>
{% endblock %}
