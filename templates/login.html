{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>

    <form method="post">
        {% if errors %}
            <ul>
                {% for error in errors %}
                    <li class="text-danger">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username"
                   type="text"
                   class="form-control"
                   id="username"
                   value="{{ username }}"
                   required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password"
                   type="password"
                   class="form-control"
                   id="password"
                   value="{{ password }}"
                   required>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </div>
        </div>
    </form>
{% endblock %}
